<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidRide - Signup</title>
  <link rel="icon" type="image/png" href="rapidride_logo.png">

  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="container-main">
    <div class="modern-box">

      <!-- Logo INSIDE the box -->
      <div class="logo-line inside-box">
        <img src="rapidride_logo.png" class="app-logo" alt="RapidRide Logo">
        <div class="title-text">
          <h1>RAPIDRIDE</h1>
          <p>Create your account</p>
        </div>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input id="name" type="text" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label>Role</label>
        <select id="role">
          <option value="rider">Rider</option>
          <option value="driver">Driver</option>
        </select>
      </div>

      <button class="btn-primary" onclick="signup()">Sign Up</button>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
